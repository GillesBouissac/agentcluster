[loggers]
keys=root,pysnmp,agentcluster

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter


[formatter_simpleFormatter]
format=%(asctime)s - %(process)s - %(name)s - %(levelname)s - %(message)s
datefmt=


[handler_consoleHandler]
class=StreamHandler
level=WARN
formatter=simpleFormatter
args=(sys.stdout,)





[logger_root]
level=INFO
handlers=consoleHandler
propagate=0

[logger_pysnmp]
level=INFO
handlers=consoleHandler
qualname=pysnmp
propagate=0

[logger_agentcluster]
level=DEBUG
handlers=consoleHandler
qualname=agentcluster
propagate=0

