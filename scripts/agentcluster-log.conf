[loggers]
keys=root,agentcluster

[handlers]
keys=consoleHandler,syslogHandler

[formatters]
keys=simpleFormatter,verboseFormatter,simpleSyslogFormatter,verboseSyslogFormatter


[formatter_simpleFormatter]
format=%(asctime)s - %(process)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_verboseFormatter]
format=%(asctime)s - %(filename)s:%(lineno)s - %(funcName)s - %(process)s:%(thread)d - %(levelname)s - %(message)s
datefmt=

[formatter_simpleSyslogFormatter]
class=agentcluster.logger.rfc5424Formatter
format=%(message)s
datefmt=

[formatter_verboseSyslogFormatter]
class=agentcluster.logger.rfc5424Formatter
format=%(filename)s:%(lineno)s - %(funcName)s - %(thread)d - %(levelname)s - %(message)s
datefmt=


[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_syslogHandler]
class=logging.handlers.SysLogHandler
level=INFO
formatter=simpleSyslogFormatter
args=( ("127.0.0.1", 514), )

[logger_root]
level=INFO
handlers=consoleHandler,syslogHandler
propagate=0

[logger_pysnmp]
level=INFO
handlers=consoleHandler
qualname=pysnmp
propagate=0

[logger_agentcluster]
level=DEBUG
handlers=consoleHandler
qualname=agentcluster
propagate=0

